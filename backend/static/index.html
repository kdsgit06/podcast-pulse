<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Podcast Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Podcast Pulse</h1>
  <input id="url" class="border p-2 rounded w-full max-w-xl" placeholder="Paste YouTube link"/>
  <button id="go" class="mt-3 px-4 py-2 bg-black text-white rounded">Extract Wisdom</button>
  <pre id="out" class="mt-6 bg-gray-100 p-4 rounded max-w-3xl overflow-auto"></pre>

<script>
  document.getElementById('go').onclick = async () => {
    const youtube_url = document.getElementById('url').value.trim();
    const out = document.getElementById('out');
    out.textContent = 'Working...';
    try {
      const res = await fetch('/download', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ youtube_url })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || 'Request failed');
      out.textContent = JSON.stringify(data, null, 2);
    } catch (e) {
      out.textContent = 'Error: ' + e.message;
    }
  };
</script>
</body>
</html>
